<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="position-relative p-5">     
            <div class="card">
                <div class="card-header">
                    <h3 class="mx-auto text-center">Sign in</h3>
                </div>
                <div class="card-body">
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        {% if signIn_form %}
                            {% for field in signIn_form %}
                                <div class="input-group has-validation mt-3">
                                    <div class="form-floating">
                                        {{field}}
                                        <label for="{{field.id_for_label}}">{{field.label}}</label>
                                    </div>
                                </div>
                            {% endfor %}
                        {% endif %}
                        {% if messages %}   
                            <div class='row'>
                                {% for message in messages %}                
                                    <div class='p-2 col-lg-12'>
                                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                            <strong>Error!</strong> <span>{{message}}</span>
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                        <div class="d-grid p-2">
                            <button class="btn btn-light" type="submit" style='background-color:#e3f2fd'>Log in</button>
                        </div>
                    </form>
                    <div class="text-center mt-2">
                        <p>Not an account yet? <a href=' {% url "users:user_creation" %} '>Create one!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
