{% extends 'users/base/main_admin.html' %}
{% block subtitle %}logout confim{% endblock subtitle %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Are you sure to logout?</h5>
        <form action='{% url "users:logout" %}' method='POST' novalidate>
            {% csrf_token %}
            <button class='btn btn-danger'>Yes, I'm sure</button>
        </form>
    </div>
</div>
{% endblock content %}
