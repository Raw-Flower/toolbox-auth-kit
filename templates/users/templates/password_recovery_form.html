{% extends 'users/base/main.html' %}
{% block subtitle %}Password recovery form{% endblock subtitle %}
{% block content %}
<div class="card">
    <div class="card-body">
        <form method="POST" novalidate>
            {% if form %}
                {% include 'core/includes/form_render.html' with form=form title='Password recovery' only %}
                {% csrf_token %}
                <div class="mt-2">
                    <button type="submit" class="btn btn-primary">Set new password</button>
                </div>
            {% endif %}
        </form>
    </div>
</div>
{% endblock content %}
